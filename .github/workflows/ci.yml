name: Publish docs via GitHub Pages
on:
  push:
    paths:
      - webDocumentation/**

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          CONFIG_FILE: webDocumentation/mkdocs.yml